@(team: Long, group: Group, accounts: Seq[Account])(implicit flash: Flash)

@import helper._
@import helper.twitterBootstrap._

@main(Messages("groups.show.title", group.name)) {
    
    <h1>@Messages("groups.show.title", group.name)</h1>
    <em>@group.description</em>
    
    <ul>
    @accounts.map { account =>
      <li><a href="@routes.AccountsController.show(team, group.id.get, account.id.get)">@account.name</li>
    }
    </ul>
}
